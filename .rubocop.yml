AllCops:
  NewCops: enable
  TargetRubyVersion: '2.7.4'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**'
    - 'Rakefile'

Layout/LineLength:
  Max: 300
Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 1000

require: rubocop-rails
Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 50 